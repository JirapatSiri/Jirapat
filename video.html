<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U4-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <!-- javascript audio play -->
    <script type="text/javaScript">
        function Playsong() {
            let au = document.getElementById("audio1");
            au.play();
            
        }
        function Pausesong() {
            let au = document.getElementById("audio1");
            au.pause();
            
        }
    </script>
</head>
<body align="center">
    <p><h1>การแทรกวิดีโอ</h1></p>
    <video src="media/video1.mp4" width="960" height="540" controls="controls"></video>
    <br>

    <!-- การแทรกวิดีโอจาก Youtube -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ekr2nIex040?si=Sy43KexVJyTI1FHF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/l4dIr_BsXGI?si=tbLoM2QR8tGbvY2r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <!-- การแทรก Audio -->
    <div>

        <p><h1>การแทรก Audio</h1></p>
        <button onclick="Playsong();">Play</button>
        <button onclick="Pausesong();">Stop</button>
        <audio id="audio1" src="media/rose (1).mp3"  controls="controls"></audio>

    </div>

</body>
</html>
